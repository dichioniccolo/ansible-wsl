---
- name: install
  ansible.builtin.package:
    name:
    - git
  become: yes

- name: set diff.colorMoved
  community.general.git_config:
    name: diff.colorMoved
    scope: global
    value: zebra

- name: set fetch.prune
  community.general.git_config:
    name: fetch.prune
    scope: global
    value: true

- name: set pull.rebase
  community.general.git_config:
    name: pull.rebase
    scope: global
    value: true

# - name: set rebase.autoStash
#   community.general.git_config:
#     name: rebase.autoStash
#     scope: global
#     value: true

- name: set init.defaultBranch
  community.general.git_config:
    name: init.defaultBranch
    scope: global
    value: "{{ git_branch }}"

- name: set user.email
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ git_email }}"
  no_log: true

- name: set user.name
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ git_name }}"